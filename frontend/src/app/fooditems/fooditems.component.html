<div class="container-fluid">
    <div class="row" >
        <div class="col-md-6" *ngFor="let f of food">
            <div class="card" style="box-shadow: 10px 10px 5px grey;">
                <div class="card-body" style="text-align: center;">
                  <h5 class="card-title">{{f.foodName}}</h5>
                  <p class="card-text">Corrected Term: {{f.correctedTerm}}</p><br>
                  <div class="row" style="margin-left: 150px;">
                    <div class="col">
                        <h6>Calories: {{f.calories}}</h6>
                    </div>
                    <div class="col" style="margin-right: 170px;">
                        <h6>Carbs: {{f.carbs}}</h6>
                    </div>
                  </div><br>
                 <div style="text-align: center;">
                    <a href="#" class="btn btn-primary">Add to chart</a>
                 </div>
                </div>
              </div><br>
        </div>
    </div>
</div>
